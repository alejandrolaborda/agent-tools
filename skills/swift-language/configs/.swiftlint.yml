# SwiftLint - Swift 6.2 best practices
# https://github.com/realm/SwiftLint

included:
  - Sources
  - Tests

excluded:
  - .build
  - .swiftpm
  - Package.swift
  - */Generated/*
  - */Vendor/*
  - */DerivedData/*

opt_in_rules:
  # Performance
  - empty_collection_literal
  - empty_count
  - first_where
  - last_where
  - sorted_first_last
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - flatmap_over_map_reduce
  - reduce_boolean
  - reduce_into
  # Safety
  - force_unwrapping
  - implicitly_unwrapped_optional
  - optional_enum_case_matching
  - discouraged_optional_boolean
  - discouraged_optional_collection
  - legacy_multiple
  - legacy_random
  # Concurrency
  - unowned_variable_capture
  # Code Quality
  - closure_body_length
  - closure_spacing
  - collection_alignment
  - explicit_init
  - fallthrough
  - fatal_error_message
  - file_name
  - file_name_no_space
  - identical_operands
  - joined_default_parameter
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_parameters
  - number_separator
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - private_action
  - private_outlet
  - redundant_nil_coalescing
  - redundant_type_annotation
  - single_test_class
  - sorted_imports
  - static_operator
  - toggle_bool
  - trailing_closure
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - yoda_condition
  # Testing
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - xct_specific_matcher

disabled_rules:
  - todo
  - trailing_whitespace
  - line_length

line_length:
  warning: 120
  error: 200
  ignores_comments: true
  ignores_urls: true
  ignores_function_declarations: false
  ignores_interpolated_strings: true

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

function_body_length:
  warning: 50
  error: 100

function_parameter_count:
  warning: 5
  error: 8
  ignores_default_parameters: true

cyclomatic_complexity:
  warning: 10
  error: 20
  ignores_case_statements: true

nesting:
  type_level: 2
  function_level: 3

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded: [id, ok, or, to, x, y, z, i, j, k]

type_name:
  min_length:
    warning: 3
    error: 1
  max_length:
    warning: 50
    error: 60

large_tuple:
  warning: 3
  error: 4

closure_body_length:
  warning: 30
  error: 50

trailing_comma:
  mandatory_comma: true

vertical_whitespace:
  max_empty_lines: 1

custom_rules:
  no_print_statements:
    name: "No Print"
    regex: "\\bprint\\s*\\("
    message: "Use Logger instead of print()"
    severity: warning
  no_force_try:
    name: "No Force Try"
    regex: "try!"
    message: "Handle errors properly"
    severity: warning
  avoid_ns_prefix:
    name: "Avoid NS"
    regex: "\\bNS(?:Array|Dictionary|Set|String|Number)\\b"
    message: "Use Swift native types"
    severity: warning

reporter: "xcode"
